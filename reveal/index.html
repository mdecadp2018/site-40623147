### Week 2

學習怎麼切換分支,git checkout gh-pages --->用來改分支的,再用git branch 查看是否有更改成功,第二個方法在自己的倉儲,按下settings--->Branches--->把master的地方改成gh-pages按下儲存即可。
git clone 作業倉儲至近端後, 著手將練習 Onshape 的各項過程資料存入 CMSimfly, Reveal.js 與 Pelican Blog 中。
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
### Week 3

這週學習的是git的基本操作讓我們試試Github功能，像git branch--查看目前在哪個分支上、git log --oneline --graph --all --顯示出一行然後用圖形表示的全部分支、git checkout xx--換成在xx分支上、git merge--版次合併 等等。

    </script>
</section>

### Week 4

學習Onshape得使用與操作,Onshape操作手冊它的內容是全英文的,所以一定會遇到一些得不懂生字,這時就可以用全英字典來找到自己不會的單字,全英也可以直接性的增加自己閱讀英文的能力,好處很多不僅增加自己的單字量又加強英文閱讀的能力,英文這項技能是不可或缺,早點學好便可提高自己的價值,這樣就可以比同年的同學們領先許多。

    </script>

# 投影片快捷鍵

* 按 f 鍵進入全螢幕模式 (full screen)

## 利用 Markdown 寫投影片
以下利用 Markdown 格式展示 Python 程式碼:
```
# use threading and subprocess to threading the make process
import os
import subprocess
import threading

def domake():
    
    path = "../exposed/api/exposed"
    ubuntu = "../Ubuntu"
    
    # create obj path
    
    if not os.path.exists(path+"/../obj"):
        os.makedirs(path+"/../obj")
    
    subprocess.call(["make", "clean"], cwd=path)
    subprocess.call("make", cwd=path)
    subprocess.call(["cp", "{libslvs.so, _slvs.so, slvs.py}", ubuntu], cwd=path)
    subprocess.call(["python3", "circle_ex.py"], cwd=path+"/"+ubuntu)
    
make = threading.Thread(target=domake)
make.start()
```
